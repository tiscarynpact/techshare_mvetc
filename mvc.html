<html>
  <head>
    <meta charset="UTF-8">

    <script src="mvc.js"></script>
    <script>
    function setup(){
      var model = new Model(0);
      var ctl = new Controler(model);
      const container = document.querySelector("#view1")
      const view1 = document.querySelector("#view1")
      const view2 = document.querySelector("#view2")
      const view3 = document.querySelector("#view3")
      const v1 = new View(ctl, model, view1, "input & display", document)
      const v2 = new View2(ctl, model, view2, "display only", document)
      const v3 = new View3(ctl, model, view3, "ajoute 1 au r√©sultat", document)
    }
    </script>
  </head>
  <body onload="setup()">
    <h2>MCV basic exemple</h2>
    <div id="view1" class="container"></div>
    <div id="view2" class="container"></div>
    <div id="view3" class="container"></div>
  </body>
</html>
